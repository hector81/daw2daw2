<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Formulario1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>

      <h1 align="center">Primer formulario para trabajar con servlets</h1>
      <h2 align="center">Rellena los datos indicados y pulsa Enviar</h2>

      <form method="post" action="./ServletFormulario1">

      <table>
          <tr>
              <td>Introduce tu nombre completo:</td>
              <td><input type="text" name="nombre" size="25"></td>
          </tr>
          <tr>
              <td>Teclea tu número de teléfono:</td>
              <td><input type="password" name="telefono" size="10" maxlength="9"></td>
          </tr>
          <tr>
              <td>Indica tu ciudad de nacimiento:</td>
              <td><input type="text" name="lugar de nacimiento" size="20"></td>
          </tr>
      </table><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
      </form>
      <a href="./ServletEnlace">Púlsame</a>
  </body>
</html>
